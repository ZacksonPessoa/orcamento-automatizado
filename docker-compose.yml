version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./storage/uploads:/app/storage/uploads
    depends_on:
      - db
    restart: unless-stopped

  worker:
    build: ./worker
    env_file: .env
    volumes:
      - ./storage/uploads:/app/storage/uploads
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-orcamento}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
