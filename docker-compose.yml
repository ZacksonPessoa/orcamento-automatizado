services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./api
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./storage/uploads:/data/uploads
      - ./secrets:/secrets:ro

  worker:
    build: ./worker
    env_file: .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./storage/uploads:/data/uploads
      - ./secrets:/secrets:ro

volumes:
  pgdata: